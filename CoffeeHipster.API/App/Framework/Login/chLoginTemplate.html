<div class="login-view" layout="column" layout-align="center center" ng-controller="chLoginController as vm">
    <div class="md-title">Sorry, you'll need to login</div>
    <br />
    <div class="login-box md-whiteframe-3dp" layout="column" layout-align="center center">
        <md-input-container>
            <label>User name</label>
            <input ng-model="vm.user.userName">
        </md-input-container>
        <md-input-container>
            <label>Password</label>
            <input type="password" ng-model="vm.user.password">
        </md-input-container>
        <md-button class="md-primary md-raised" ng-click="vm.handleLoginButtonClicked()">
            Login
        </md-button>
    </div>
</div>
